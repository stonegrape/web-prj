<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>
  
  <script>
    function myBigFunction() {
    var myValue;

    subFunction1(myValue);
    subFunction2();
    subFunction3();
  }

  function subFunction1(value) {
    console.log(value);
  }

  function subFunction2() {
    console.log(myValue);
  }

  function subFunction3() {
    console.log(myValue);
  }
  </script>
</body>
</html>
